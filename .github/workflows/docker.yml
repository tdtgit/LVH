name: "Test Docker Compose"

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 7 * * *'
  push:
    branches: [ master, develop, feature/*, fix/* ]
    
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run the stack
        run: docker-compose up -d
      - name: Litespeed logs
        run: docker-compose logs litespeed --tail all
      - name: Varnish logs
        run: docker-compose logs varnish --tail all
      - name: HAProxy logs
        run: docker-compose logs haproxy --tail all